<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
<section class="maintimeblocks">
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeblock">
        <div class="row">
          <label for="nineam" class="hour">9 am</label>
          <input type="text" class="description timeblock" id="nineam">
          <button class="saveBtn" id="ninesave"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="timeblock">
        <div class="row">
          <label for="tenam" class="hour">10am</label>
          <input type="text" class="description timeblock" id="tenam">
          <button class="saveBtn"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="timeblock">
        <div class="row">
          <label for="elevenam" class="hour">11am</label>
          <input type="text" class="description timeblock" id="elevenam">
          <button class="saveBtn"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="timeblock">
        <div class="row">
          <label for="twelvepm" class="hour">12pm</label>
          <input type="text" class="description timeblock" id="twelvepm">
          <button class="saveBtn"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="timeblock">
        <div class="row">
          <label for="onepm" class="hour">1 pm</label>
          <input type="text" class="description timeblock" id="onepm">
          <button class="saveBtn"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="timeblock">
        <div class="row">
          <label for="twopm" class="hour">2 pm</label>
          <input type="text" class="description timeblock" id="twopm">
          <button class="saveBtn"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="timeblock">
        <div class="row">
          <label for="threepm" class="hour">3 pm</label>
          <input type="text" class="description timeblock" id="threepm">
          <button class="saveBtn"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="timeblock">
        <div class="row">
          <label for="fourpm" class="hour">4 pm</label>
          <input type="text" class="description timeblock" id="fourpm">
          <button class="saveBtn"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="timeblock">
        <div class="row">
          <label for="05" class="hour">5 pm</label>
          <input type="text" class="description timeblock" id="fivepm">
          <button class="saveBtn"><i>Save</i></button>
        </div>
      </div>
    </div><br>
</section>

<footer>
    <div class="hi"><h1>hi</h1></div>
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
